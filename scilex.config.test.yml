# ============================================================================
# SciLEx Test Configuration - Minimal for Quick Phase 1 Testing
# ============================================================================
# This configuration is designed to test Phase 1 async implementation quickly
# Expected runtime: 5-15 minutes (vs 1-4 hours for full config)

# ============================================================================
# AGGREGATION SETTINGS
# ============================================================================

aggregate_txt_filter: false  # Disabled for faster testing
aggregate_get_citations: false  # Disabled for faster testing
aggregate_file: '/aggregated_results_test.csv'

# ============================================================================
# QUALITY FILTERS
# ============================================================================

quality_filters:
  require_doi: false
  require_abstract: true
  min_abstract_words: 20  # Reduced from 50 for faster testing
  max_abstract_words: 1000
  require_year: true
  min_author_count: 1
  generate_quality_report: false  # Disabled for faster testing
  use_fuzzy_matching: false  # Disabled for faster testing
  fuzzy_threshold: 0.90
  validate_abstracts: false
  min_abstract_quality_score: 50
  filter_by_abstract_quality: false
  track_duplicate_sources: false  # Disabled for faster testing

# ============================================================================
# API SELECTION - SINGLE API FOR QUICK TEST
# ============================================================================

apis:
  - SemanticScholar  # Single API for quick test

# ============================================================================
# COLLECTION CONTROL
# ============================================================================

collect: true
collect_name: test_phase1_async
email: test@example.com

# ============================================================================
# SEARCH FIELDS
# ============================================================================

fields:
  - title
  - abstract

# ============================================================================
# SEARCH KEYWORDS - SINGLE KEYWORD FOR QUICK TEST
# ============================================================================

keywords:
  - ["knowledge graph"]  # Single keyword for quick test
  - []  # Empty second group

# ============================================================================
# OUTPUT DIRECTORY
# ============================================================================

output_dir: output

# ============================================================================
# YEAR RANGE - SINGLE YEAR FOR QUICK TEST
# ============================================================================

years:
  - 2024  # Single year for quick test
