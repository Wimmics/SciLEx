# ============================================================================
# SciLEx Test Configuration - PubMed Central Chemistry Test
# ============================================================================

# Keywords for paper search - Chemistry focused
keywords:
  - ["chemistry", "biochemistry", "drug discovery", "medicinal chemistry"]

# Years to search - test with recent year
years:
  - 2024

# Data sources to query - test PubMedCentral only
apis:
  - PubMedCentral

# Project identification
collect_name: test_pmc_chemistry

# Limit for testing (collect only 100 papers)
max_articles_per_query: 100

# ============================================================================
# QUALITY FILTERS
# ============================================================================

quality_filters:
  # Content requirements
  require_abstract: true
  require_doi: false

  # Focus on impactful papers
  aggregate_get_citations: false  # Disable citations for faster testing
  apply_citation_filter: false

  # Output size
  max_papers: 100

# ============================================================================
# HUGGINGFACE ENRICHMENT (Disabled for testing)
# ============================================================================

hf_enrichment:
  enabled: false
